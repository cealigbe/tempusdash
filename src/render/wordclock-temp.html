<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tempus Wordclock</title>
</head>

<body>
  <main>
    <section id="time">
      <h2>
        The time is now
      </h2>
      <div id="flaps">
        <div class="hour">
          ten
        </div>
        <div class="minute">
          twelve
        </div>
        <div class="ampm">
          p.m.
        </div>
      </div>
    </section>
    <section id="date">
      <p>on Monday, September 22nd, 2025</p>
    </section>
  </main>
</body>

</html>
