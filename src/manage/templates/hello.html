<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello From Flask</title>
</head>
<body>
  {% if person %}
    <h1>Hello, {{ person.capitalize() }}!</h1>
  {% else %}
    <h1>Hello, World!</h1>
  {% endif %}

  <p>
    Welcome to the flask app.
  </p>
</body>
</html>
